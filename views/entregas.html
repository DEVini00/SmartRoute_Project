<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Entregas</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Sofia Sans', Arial, sans-serif;
            background: #f4f4f4;
        }
        .top-bar {
            width: 100%;
            height: 30px;
            background: #3c1173;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .side-bar {
            position: fixed;
            top: 30px;
            left: 0;
            width: 220px;
            height: calc(100vh - 30px);
            background: #eaeaea;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }
        .logo {
            width: 20vh;
            margin-bottom: 30px;
        }
        .monitoramento {
            font-size: 15px;
            margin-bottom: 30px;
            text-align: left;
            width: 100%;
            padding-left: 20px;
        }
        .monitoramento span {
            font-weight: bold;
        }
        .main-content {
            margin-left: 220px;
            margin-top: 50px;
            padding: 30px 40px;
        }
        .add-btn {
            background: #1aff1a;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 28px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        .card {
            background: #eaeaea;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-height: 120px;
            padding: 18px 14px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card-header {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .card-status {
            background: #fff7c0;
            color: #3c1173;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: inline-block;
        }
        .card-status-done {
            background: #d1ffd1;
            color: #1a7a1a;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: inline-block;
        }
        .card-actions button {
            margin-right: 8px;
            border: none;
            background: none;
            color: #3c1173;
            font-weight: bold;
            cursor: pointer;
        }
        .card-actions .cancel {
            color: #d11a1a;
        }
        #formularioModal {
            display:none; position:fixed; top:20%; left:35%; background:#fff; border:1px solid #ccc; padding:20px; z-index:100;
        }
        @media (max-width: 900px) {
            .main-content { padding: 10px; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="side-bar">
        <img src="../assets/img/logo.png" class="logo" alt="Logo Smart Route">
        <div class="monitoramento">
            Monitoramento de fretes em andamento:<br><br>
            <span>Fretes abertos:</span> <span id="fretesAbertos">0</span><br>
            <span>Fretes concluídos:</span> <span id="fretesConcluidos">0</span>
        </div>
    </div>
    <div class="main-content">
        <button class="add-btn" onclick="abrirFormulario()">+</button>
        <input type="text" id="busca" placeholder="Buscar..." oninput="filtrarEntregas()" style="margin-bottom:20px; width:220px; padding:6px;">
        <h3 style="margin-top:30px;">Fretes em andamento</h3>
        <div class="grid" id="gridEntregas">
            <!-- Cards de entregas abertas -->
        </div>
        <h3 style="margin-top:40px;">Fretes concluídos</h3>
        <div class="grid" id="gridConcluidos">
            <!-- Cards de entregas concluídas -->
        </div>
    </div>

    <!-- Formulário modal para criar/editar entrega -->
    <div id="formularioModal" style="display:none; position:fixed; top:20%; left:35%; background:#fff; border:1px solid #ccc; padding:20px;">
        <h3 id="tituloFormulario">Nova Entrega</h3>
        <form id="formEntrega" onsubmit="salvarEntrega(event)">
            <input type="hidden" id="indiceEdicao">
            <label>Nome: <input type="text" id="nome" required></label><br>
            <label>Ponto de Partida: <input type="text" id="endereco" required></label><br>
            <label>Latitude: <input type="text" id="lat" required></label><br>
            <label>Longitude: <input type="text" id="lng" required></label><br>
            <button type="submit">Salvar</button>
            <button type="button" onclick="fecharFormulario()">Cancelar</button>
        </form>
    </div>

    <script>
        let entregas = [];

        function abrirFormulario(indice = null) {
            document.getElementById('formularioModal').style.display = 'block';
            document.getElementById('formEntrega').reset();
            document.getElementById('indiceEdicao').value = '';
            document.getElementById('tituloFormulario').innerText = 'Nova Entrega';
            if (indice !== null) {
                let entrega = entregas[indice];
                document.getElementById('nome').value = entrega.nome;
                document.getElementById('endereco').value = entrega.endereco;
                document.getElementById('lat').value = entrega.lat;
                document.getElementById('lng').value = entrega.lng;
                document.getElementById('indiceEdicao').value = indice;
                document.getElementById('tituloFormulario').innerText = 'Editar Entrega';
            }
        }

        function fecharFormulario() {
            document.getElementById('formularioModal').style.display = 'none';
        }

        function salvarEntrega(event) {
            event.preventDefault();
            let nome = document.getElementById('nome').value;
            let endereco = document.getElementById('endereco').value;
            let lat = document.getElementById('lat').value;
            let lng = document.getElementById('lng').value;
            let indice = document.getElementById('indiceEdicao').value;

            if (indice === '') {
                entregas.push({ nome, endereco, lat, lng });
            } else {
                entregas[indice] = { nome, endereco, lat, lng };
            }
            fecharFormulario();
            renderizarTabela();
        }

        function editarEntrega(indice) {
            abrirFormulario(indice);
        }

        function excluirEntrega(indice) {
            if (confirm('Deseja excluir esta entrega?')) {
                entregas.splice(indice, 1);
                renderizarTabela();
            }
        }

        function renderizarTabela() {
            let gridAbertos = document.getElementById('gridEntregas');
            let gridConcluidos = document.getElementById('gridConcluidos');
            gridAbertos.innerHTML = '';
            gridConcluidos.innerHTML = '';
            let busca = document.getElementById('busca').value.toLowerCase();
            let abertos = 0;
            let concluidos = 0;
            entregas.forEach((entrega, i) => {
                if (
                    entrega.nome.toLowerCase().includes(busca) ||
                    entrega.endereco.toLowerCase().includes(busca)
                ) {
                    let estado = entrega.estado || 'Em andamento';
                    let card = document.createElement('div');
                    card.className = 'card' + (estado === 'Concluído' ? ' card-status-done' : '');
                    card.innerHTML = `
                        <div class="card-header">Frete #${i+1}</div>
                        <div>Endereço: ${entrega.endereco}</div>
                        <div class="${estado === 'Concluído' ? 'card-status-done' : 'card-status'}">${estado}</div>
                        <div class="card-actions">
                            <button onclick="editarEntrega(${i}); event.stopPropagation();">Editar</button>
                            <button class="cancel" onclick="excluirEntrega(${i}); event.stopPropagation();">Cancelar</button>
                            ${estado !== 'Concluído' ? `<button class="concluir" onclick="concluirEntrega(${i}); event.stopPropagation();">Concluir</button>` : ''}
                        </div>
                    `;
                    card.onclick = function(e) {
                        if (e.target.tagName === 'BUTTON') return;
                        localStorage.setItem('entregaSelecionada', JSON.stringify(entrega));
                        window.location.href = '../views/rotas.html';
                    };
                    if (estado === 'Concluído') {
                        concluidos++;
                        gridConcluidos.appendChild(card);
                    } else {
                        abertos++;
                        gridAbertos.appendChild(card);
                    }
                }
            });
            document.getElementById('fretesAbertos').innerText = abertos;
            document.getElementById('fretesConcluidos').innerText = concluidos;
            // Preenche grid com cards vazios para manter layout
            let totalCardsAbertos = gridAbertos.children.length;
            for (let j = totalCardsAbertos; j < 12; j++) {
                let vazio = document.createElement('div');
                vazio.className = 'card';
                gridAbertos.appendChild(vazio);
            }
            let totalCardsConcluidos = gridConcluidos.children.length;
            for (let j = totalCardsConcluidos; j < 4; j++) {
                let vazio = document.createElement('div');
                vazio.className = 'card card-status-done';
                gridConcluidos.appendChild(vazio);
            }
        }

        function filtrarEntregas() {
            renderizarTabela();
        }

        async function concluirEntrega(indice) {
            let entrega = entregas[indice];
            // Se estiver usando API, atualiza no backend
            if (entrega.id) {
                await fetch('entregas_api.php', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: entrega.id,
                        nome: entrega.nome,
                        endereco: entrega.endereco,
                        lat: entrega.lat,
                        lng: entrega.lng,
                        estado: 'Concluído'
                    })
                });
            }
            entrega.estado = 'Concluído';
            renderizarTabela();
        }

        // Inicializa tabela vazia
        renderizarTabela();
    </script>
</body>
</html>
